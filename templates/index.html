<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Game</title>
    <style>
        /* Style pour la fenêtre de félicitations */
        #congrats {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            text-align: center;
            z-index: 1000;
        }
        #close-congrats {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
    </style>
</head>
<body>
    <h1>Idle Game</h1>
    <p>Or : <span id="gold">0</span></p>
    <p>Or par seconde : <span id="gps">1</span></p>
    <button id="upgrade-btn">Acheter l'upgrade (10 Or)</button>

    <!-- Fenêtre de félicitations -->
    <div id="overlay"></div>
    <div id="congrats">
        <span id="close-congrats">X</span>
        <h2>Bravo !</h2>
        <p>Vous avez terminé le jeu !</p>
        <p>Vous pouvez continuer à jouer si vous le souhaitez.</p>
    </div>

    <script>
        function updateGameState() {
            fetch('/get_gold')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('gold').innerText = data.gold;
                    document.getElementById('gps').innerText = data.gps;
                });
        }

        document.getElementById('upgrade-btn').addEventListener('click', function() {
            fetch('/upgrade')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Amélioration achetée !');
                        if (data.upgraded) {
                            document.getElementById('overlay').style.display = 'block';
                            document.getElementById('congrats').style.display = 'block';
                        }
                    }
                    document.getElementById('gold').innerText = data.gold;
                });
        });

        document.getElementById('close-congrats').addEventListener('click', function() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('congrats').style.display = 'none';
        });

        setInterval(updateGameState, 1000);
    </script>
</body>
</html>
